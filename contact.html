<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="icon" type="image/x-icon" href="assets/icons/my-icon.png">
    <title>Contact Page | Ryosuke's portfolio</title>
  </head>

  <body>
    <header>
      <nav class="top-nav">
        <h1><a href="index.html">Ryosuke's Portfolio</a></h1>
        <input id="menu-toggle" type="checkbox" />
        <label class='menu-button-container' for="menu-toggle">
          <div class='menu-button'></div>
        </label>
        <ul class="menu">
          <li><a href="index.html#about" class="nav-link">About</a></li>
          <li><a href="skills.html" class="nav-link">Skills</a></li>
          <li><a href="projects.html" class="nav-link">Projects</a></li>
          <li><a href="contact.html" class="nav-link">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="contact" id="contact">
        <h2>CONTACT</h2>
        <div class="contact-form-container">
          <div class="contact-form">
            <form action="mailto:athegl018891@gmail.com" method="get" enctype="text/plain">
              <div class="name-email-form">
                <div class="form-control">
                  <label for="name">Name</label>
                  <input
                    type="text"
                    id="name"
                    name="sender-name"
                    placeholder="Name"
                    class="input-field"
                    required
                  />
                </div>
                <div class="form-control">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    id="email"
                    name="sender-email"
                    placeholder="Email"
                    class="input-field"
                    required
                  />
                </div>
              </div>
              <div class="form-control">
                <label for="message">Message</label>
                <textarea
                  id="message"
                  cols="60"
                  rows="10"
                  placeholder="Message"
                  name="body"
                  class="input-field"
                  required
                ></textarea>
              </div>
              <input
                type="submit"
                value="Submit"
                id="submit-btn"
                class="submit-btn"
              />
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>Copyright &copy; 2023 created by Ryosuke Yano</p>
    </footer>
  </body>
</html>
